<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Document</title>
</head>
<body>
    <header class="header">
        <a href="#" class="header_link link"><img src="../../public/Group 179.svg" alt="logo" class="header_logo logo"></a>
    </header>
    <section class="login">
        <div class="login_form-wrapper">
            <form class="form">
                <img src="../../public/Group 183.png" class="form_logo">
                <div class="input_container">
                    <input autocomplete="off" id="login" type="text" class="form_input" required placeholder=" ">
                    <label for="login" class="form_label">Логин</label>
                </div>
                <div class="input_container">
                    <input id="password" type="password" class="form_input" required placeholder=" ">
                <label for="password" class="form_label">Пароль</label><button class="form_hideButton" type="button"></button>
                </div>
                <button class="form_submit" type="submit">Войти</button>
                <button class="form_forget" type="button">Забыли пароль?</button>
            </form>
        </div>
    </section>
</body>
</html>
